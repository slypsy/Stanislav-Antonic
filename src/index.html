<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stanislav</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    @import "header.html"
    <script>document.getElementById('home').className += ' active';</script>
    <div class="container">
        <div class="cover-img">
            <img class="img-album" src="img/cover5.jpg" alt="">
        </div>
    </div>
    <div class="container">
       <div class="albums">
           <div class="h5-album">
               <h5 class="h5-name">Albums</h5>
           </div>

           <div class="grid">
               <div class="gutter-sizer"></div>
               @import "home-album.html"
               @import "home-album.html"
               @import "home-album.html"
               @import "home-album.html"
               @import "home-album.html"
               @import "home-album.html"
           </div>
           <div class="space"></div>
       </div>
    </div>

    @import "footer.html"
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        //debugger;
        $(function () {
            $('.grid').isotope({
                // options
                itemSelector: '.grid-item',
                layoutMode: 'masonry',
                percentPosition: true,
                masonry: {
                    gutter: '.gutter-sizer'
                }
            });
            TweenLite.from(".navbar-brand", 0.5, {fontSize: 0});
            var tl = null;
            $('.grid-item').hover(function () {
                tl = new TimelineLite();
                tl.fromTo($(this), 0.2, {scale: 1}, {scale: 1.0});
                tl.fromTo($(this).find('.img-hover'), 0.2, {scale: 1}, {scale: 1.02});
                tl.fromTo($(this).find('.hover'), 0.3, {opacity: 0}, {opacity: 1},'-=0.2');
                tl.fromTo($(this).find('.hover h4'), 0.2, {opacity: 0, }, {opacity: 1});
                tl.fromTo($(this).find('.hover .line'), 0.3, {opacity: 0, width: '0%',}, {opacity: 1, width: '60%'}, '-=0.1');
                tl.fromTo($(this).find('.hover h5'), 0.3, {opacity: 0}, {opacity: 1}, '-=0.05');
                tl.play();
            }, function () {
                tl.reverse();
                tl.timeScale(2);
            })

        })
    </script>

</body>
</html>
